<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="payment.css" />
    <title>DigitalLync</title>

</head>
<div class="row" style="width:500px; margin:0 auto;">
    <div class="col-75">
        <div class="container">
            <form>

                <div class="row">


                    <div>
                        <h3>Enter Your Card Details</h3>
                        <table>
                            <tr><input type="text" id="ccnum" name="cardnumber" placeholder="Card number" maxlength="16"
                                    onpaste="return false;" oncopy="return false;">
                            </tr>
                            <tr>
                                <div class="row">
                                    <div class="column"><input type="text" id="expmonth" name="expmonth" placeholder="Valid through(MM/YY)">
                                    </div>
                                    <div class="column"><input type="text" id="cvv" name="cvv" placeholder="CVV"
                                            onpaste="return false;">
                                    </div>
                                </div>
                            </tr>
                            <tr> <input type="text" id="ccname" name="cardname" placeholder="Name on card"></tr>
                        </table>

                        <label style="font-size: 12px;">
                            <input type="checkbox" checked="checked" name="sameadr">Securely save this card for a
                            faster checkout nexttime.
                        </label>
                        <input type="submit" value="PAY 276" class="btn">
                    </div>

                </div>

            </form>
            <label style="font-size: 10px;">card details will be saved securely, based of the industry standard</label>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
                <img src="visaimg.png" />
            </div>
        </div>
    </div>

    <div class="col-25">

    </div>
</div>

</html>
