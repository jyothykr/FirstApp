<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>DigitalLync</title>

    

</head>

<body>
        <div id="cont">
    <form id="registerform">
            <h1 style="text-align: center">Sign Up/Login</h1>
            Name :<input type="text" id="name"> <br><br>
        Username :<input type="text" id="username"> <br><br>
        password :<input type="password" id="password"> <br><br>
        emailid :<input type="text" id="emailid"> <br><br>
       <input id="submitbtn" type="submit" onclick="register()" value="Register Me">
       <input id="login" type="submit" onclick="login_user()" value="Login">
    </form>
   <form id="loginform">
        <h1 style="text-align: center">Login</h1>
        Username :<input type="text" id="lgusername"> <br><br>
        password :<input type="password" id="lgpassword"> <br><br>
       <input id="login_" type="submit" onclick="login()" value="login">
       <input id="forgot_" type="submit" onclick="forgotpswd()" value="Forgot Password">
    </form>
   
    </div>

    <script type="text/javascript" src="user.js"></script>
</body>

</html>
