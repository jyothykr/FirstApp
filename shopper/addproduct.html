<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bootstrap E-commerce Templates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
    <!-- bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="themes/css/bootstrappage.css" rel="stylesheet" />

    <!-- global styles -->
    <link href="themes/css/flexslider.css" rel="stylesheet" />
    <link href="themes/css/main.css" rel="stylesheet" />

    <!-- scripts -->
    <script src="themes/js/jquery-1.7.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="themes/js/superfish.js"></script>
    <script src="themes/js/jquery.scrolltotop.js"></script>
    <!--[if lt IE 9]>			
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
</head>

<body>
    <div id="top-bar" class="container">
        <div class="row">
            <div class="span4" id="logduser">


            </div>
            <div class="span8">


                <div class="account pull-right">
                    <ul class="user-menu">
                        <li><a href="products.html">Products</a></li>
                        <li><a onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="wrapper" class="container">

        <section class="header_text sub">
            <img class="pageBanner" src="themes/images/pageBanner.png" alt="New products">
            <h4><span>Add Product</span></h4>
        </section>
        <section class="main-content">
            <div class="row">

                <div class="span7">
                    <h4 class="title"><span class="text"><strong>Add Product</strong> Form</span></h4>
                    <form action="#" method="post" class="form-stacked" id="productform">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label">ProductId</label>
                                <div class="controls">
                                    <input type="text" id="pid" placeholder="Enter product id" class="input-xlarge"><span
                                        id="pid_error" style="color:red;margin-left: 15px;"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Name</label>
                                <div class="controls">
                                    <input type="text" id="pname" placeholder="Enter product name" class="input-xlarge"><span
                                        id="pname_error" style="color:red;margin-left: 15px;"></span>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">Description</label>
                                <div class="controls">
                                    <input type="text" id="pdes" placeholder="Enter product description" class="input-xlarge">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Price</label>
                                <div class="controls">
                                    <input type="text" id="pprice" placeholder="Enter price " class="input-xlarge">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Image</label>
                                <div class="controls">
                                    <input type="text" id="pimage" placeholder="Enter image url " class="input-xlarge">
                                </div>
                            </div>
                            <hr>
                            <div class="actions"><input tabindex="9" onclick="addproduct()" class="btn btn-inverse large"
                                    type="submit" value="Add  Product"></div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>

        <section id="copyright">
            <span>Copyright 2013 bootstrappage template All right reserved.</span>
        </section>
    </div>
    <script src="themes/js/common.js"></script>
    <script type="text/javascript" src="addproduct.js"></script>

    <script>
        $(document).ready(function () {
            $('#checkout').click(function (e) {
                document.location.href = "checkout.html";
            })
        });
    </script>
</body>

</html>
