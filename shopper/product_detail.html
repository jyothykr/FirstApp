<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Bootstrap E-commerce Templates</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->

	<!-- bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="themes/css/bootstrappage.css" rel="stylesheet" />

	<!-- global styles -->
	<link href="themes/css/main.css" rel="stylesheet" />
	<link href="themes/css/jquery.fancybox.css" rel="stylesheet" />

	<!-- scripts -->
	<script src="themes/js/jquery-1.7.2.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="themes/js/superfish.js"></script>
	<script src="themes/js/jquery.scrolltotop.js"></script>
	<script src="themes/js/jquery.fancybox.js"></script>
	<!--[if lt IE 9]>			
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
</head>

<body>
	<div id="top-bar" class="container">
		<div class="row">
			<div class="span4">
				SHOPPER
			</div>
			<div class="span8">
				<div class="account pull-right">
					<ul class="user-menu">
						<li><a href="customer.html">Products</a></li>
						<li><a href="cart.html">Your Cart</a></li>
						<li><a href="checkout.html">Checkout</a></li>
						<li><a onclick="logout()" href="#">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div id="wrapper" class="container">
		<section class="navbar main-menu">
			<div class="navbar-inner main-menu">
				<a href="index.html" class="logo pull-left"><img src="themes/images/logo.png" class="site_logo" alt=""></a>

			</div>
		</section>
		<section class="header_text sub">
			<img class="pageBanner" src="themes/images/pageBanner.png" alt="New products">
			<h4><span>Product Detail</span></h4>
		</section>
		<section class="main-content">
			<div class="row">
				<div class="span9">
					<div class="row">
						<div class="span4">
							<a href="themes/images/ladies/1.jpg" class="thumbnail" data-fancybox-group="group1" title="Description 1"><img
								 alt="" id="pimage"></a>

						</div>
						<div class="span5">
							<address>
								<strong>Name:</strong> <span id="pname"></span><br>
								<strong>Product Code:</strong> <span id="pid"></span><br>
							</address>
							<h4><strong id="pprice"></strong></h4>
						</div>
						<div class="span5">
							<form class="form-inline">

								<p>&nbsp;</p>
								<label>Qty:</label>
								<input type="text" class="span1" id="quantity">
								<button class="btn btn-inverse" type="submit" onclick="addtocart()">Add to cart</button>
							</form>
						</div>
					</div>
					<div class="row">
						<div class="span9">
							<ul class="nav nav-tabs" id="myTab">
								<li class="active"><a href="#home">Description</a></li>

							</ul>
							<div class="tab-content">
								<div class="tab-pane active" id="pdes"></div>

							</div>
						</div>

					</div>
				</div>
				<div class="span3 col">



				</div>
			</div>
		</section>


		<section id="copyright">
			<span>Copyright 2013 bootstrappage template All right reserved.</span>
		</section>
	</div>
	<script src="themes/js/common.js"></script>
	<script src="product_detail.js"></script>
	<script>
		$(function () {
			$('#myTab a:first').tab('show');
			$('#myTab a').click(function (e) {
				e.preventDefault();
				$(this).tab('show');
			})
		})
		$(document).ready(function () {
			$('.thumbnail').fancybox({
				openEffect: 'none',
				closeEffect: 'none'
			});

			$('#myCarousel-2').carousel({
				interval: 2500
			});
		});
	</script>
</body>

</html>
