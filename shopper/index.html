<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Bootstrap E-commerce Templates</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
	<!-- bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="themes/css/bootstrappage.css" rel="stylesheet" />

	<!-- global styles -->
	<link href="themes/css/flexslider.css" rel="stylesheet" />
	<link href="themes/css/main.css" rel="stylesheet" />

	<!-- scripts -->
	<script src="themes/js/jquery-1.7.2.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="themes/js/superfish.js"></script>
	<script src="themes/js/jquery.scrolltotop.js"></script>
	<!--[if lt IE 9]>			
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
</head>

<body>
	<div id="top-bar" class="container">
		<div class="row">

			<div class="span8">
				SHOPPER
			</div>
		</div>
	</div>
	<div id="wrapper" class="container">

		<section class="header_text sub">
			<img class="pageBanner" src="themes/images/pageBanner.png" alt="New products">
			<h4><span>Login or Regsiter</span></h4>
		</section>
		<section class="main-content">
			<div class="row">
				<div class="span5">
					<h4 class="title"><span class="text"><strong>Login</strong> Form</span></h4>
					<form action="#" method="post">
						<input type="hidden" name="next" value="/">
						<fieldset>
							<div class="control-group">
								<label class="control-label">Username</label>
								<div class="controls">
									<input type="text" placeholder="Enter your username" id="username" class="input-xlarge"><span id="login_error_username"
									 style="color:red;margin-left: 20px;"></span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Password</label>
								<div class="controls">
									<input type="password" placeholder="Enter your password" id="password" class="input-xlarge"><span id="login_error_password"
									 style="color:red;margin-left: 20px;"></span>
								</div>
							</div>
							<div class="control-group">
								<input tabindex="3" class="btn btn-inverse large" type="submit" onclick="login()" value="Sign into your account"><span
								 id="login_error" style="color:red;margin-left: 20px;"></span>
								<hr>
								<!--<p class="reset">Recover your <a tabindex="4" href="#" title="Recover your username or password">username or password</a></p>-->
							</div>
						</fieldset>
					</form>
				</div>
				<div class="span7">
					<h4 class="title"><span class="text"><strong>Register</strong> Form</span></h4>
					<form action="#" method="post" class="form-stacked" id="registerform">
						<fieldset>
							<div class="control-group">
								<label class="control-label">Name</label>
								<div class="controls">
									<input type="text" id="name" placeholder="Enter your name" class="input-xlarge"><span id="name_error" style="color:red;margin-left: 15px;"></span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Username</label>
								<div class="controls">
									<input type="text" id="user_name" placeholder="Enter your username" class="input-xlarge"><span id="username_error"
									 style="color:red;margin-left: 15px;"></span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Email address:</label>
								<div class="controls">
									<input type="text" id="emailid" placeholder="Enter your email" class="input-xlarge"><span id="email_error"
									 style="color:red;margin-left: 15px;"></span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">Password:</label>
								<div class="controls">
									<input type="password" id="password_" placeholder="Enter your password" class="input-xlarge"><span id="password_error"
									 style="color:red;margin-left: 15px;"></span>
								</div>
							</div>
							<div class="control-group">

							</div>
							<hr>
							<div class="actions"><input tabindex="9" onclick="register()" class="btn btn-inverse large" type="submit" value="Create your account"><span
								 id="user_error" style="color:red;margin-left: 15px;"></span></div>
						</fieldset>
					</form>
				</div>
			</div>
		</section>

		<section id="copyright">
			<span>Copyright 2013 bootstrappage template All right reserved.</span>
		</section>
	</div>
	<script src="themes/js/common.js"></script>
	<script type="text/javascript" src="user.js"></script>

	<script>
		$(document).ready(function () {
			$('#checkout').click(function (e) {
				document.location.href = "checkout.html";
			})
		});
	</script>
</body>

</html>
